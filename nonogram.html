<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数织游戏 - 数字游戏合集</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nonogram-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nonogram-hints {
            display: grid;
            gap: 1px;
            background: #333;
            border: 2px solid #333;
        }
        
        .nonogram-hint-cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            min-width: 30px;
            min-height: 30px;
        }
        
        .nonogram-board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .row-hints {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .col-hints {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 5px;
        }
        
        .hint-numbers {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        
        .hint-number {
            background: #f0f0f0;
            padding: 2px 5px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            border-radius: 2px;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回主页</a>
    
    <div class="container">
        <header>
            <h1>数织游戏</h1>
            <p>根据数字提示填充格子</p>
        </header>
        
        <div class="game-section active">
            <div class="game-header">
                <h2>数织</h2>
                <div class="game-controls">
                    <button id="new-nonogram">新游戏</button>
                    <button id="check-nonogram">检查答案</button>
                    <button id="clear-nonogram">清空</button>
                    <select id="nonogram-size">
                        <option value="5">5x5</option>
                        <option value="8">8x8</option>
                        <option value="10">10x10</option>
                    </select>
                </div>
            </div>
            
            <div class="nonogram-container">
                <div class="nonogram-wrapper">
                    <!-- 列提示区域 -->
                    <div class="col-hints-container" id="col-hints"></div>
                    <!-- 行提示和棋盘区域 -->
                    <div class="row-board-container">
                        <div class="row-hints-container" id="row-hints"></div>
                        <div class="game-board" id="nonogram-board"></div>
                    </div>
                </div>
            </div>
            
            <div class="game-info">
                <p id="nonogram-status">游戏开始！左键填充格子，右键标记格子</p>
                <p>操作说明：左键点击填充格子，右键点击标记格子（表示不填充）</p>
            </div>
        </div>
    </div>
    
    <script src="nonogram.js"></script>
</body>
</html>
