<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏 - 数字游戏合集</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回主页</a>
    
    <div class="container">
        <header>
            <h1>数独游戏</h1>
            <p>挑战你的逻辑思维能力</p>
        </header>
        
        <div class="game-section active">
            <div class="game-header">
                <h2>数独</h2>
                <div class="game-controls">
                    <button id="new-sudoku">新游戏</button>
                    <button id="check-sudoku">检查答案</button>
                    <button id="solve-sudoku">显示答案</button>
                    <select id="difficulty">
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
            </div>
            <div class="game-board" id="sudoku-board"></div>
            <div class="game-info">
                <p id="sudoku-status">请开始游戏</p>
                <p id="sudoku-timer">时间: 00:00</p>
            </div>
        </div>
    </div>
    
    <script src="sudoku.js"></script>
</body>
</html>
